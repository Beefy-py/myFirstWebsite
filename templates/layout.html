<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Python, Portfolio, Hoft, Kenny, Flask">
    <meta name="description" content="Kenny's portfolio website created with Flask.">
    <meta name="author" content="Kenny Hoft">
    <meta http-equiv="refresh" content="30">
    <title>Kenny's Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    {% block brn %}{% endblock brn %}

</head>

<body>
    {% block con %}{% endblock con %}
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</body>
</html>
